<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>javaScript clock_face</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="navigation">
		<ul class="menu">
			<li class="menu-item">Meet the Developer</li>
			<li class="menu-item">Comment</li>
			<li class="menu-item">View source</li>
		</ul>
	</div>
	<div class="clock">
		<div class="hour">
			<div class="hr" id="hr"></div>
		</div>
		<div class="min">
			<div class="mn" id="mn"></div>
		</div>
		<div class="sec">
			<div class="sc" id="sc"></div>
		</div>
	</div>
	<div class="digital">
		<div class="dhr" id="dhr"></div>
		<div class="dmn" id="dmn"></div>
		<div class="dsc" id="dsc"></div>
	</div>
	<div class="divider" id="div"></div>

	<script src="app.js"></script>
</body>

</html>
