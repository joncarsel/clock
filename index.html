<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="description" content="an app that displays an analog clock with JavaScript. It also has a digital clock and it uses getHour ,getMinute and getSecond from the Date class. The next page is a profile of the developer John Ngigi" />
	<title>javaScript clock_face</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<nav class="navigation">
		<ul class="menu">
			<li class="menu-item"><a href="#clock">Home</a></li>
			<li class="menu-item"><a href="profile.html">Meet developer</a></li>
		</ul>
	</nav>
	<main class="clock"  id="clock" style="background-image: url(images/clock.png); background-size: cover;">
		<div class="hour">
			<div class="hr" id="hr"></div>
		</div>
		<div class="min">
			<div class="mn" id="mn"></div>
		</div>
		<div class="sec">
			<div class="sc" id="sc"></div>
		</div>
	</main>
	<div class="digital">
		<div class="dhr" id="dhr"></div>
		<div class="dmn" id="dmn"></div>
		<div class="dsc" id="dsc"></div>
	</div>
	<div class="divider" id="div"></div>

	<script src="js/app.js"></script>
</body>

</html>
